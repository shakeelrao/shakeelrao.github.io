---
layout: default
---

<article class="page">
  {% if page.title == "About" %}
  <h1 class="page-title"> Hello, World! </h1>
  {% elsif page.title == "Contact" %}
  <h1 class="page-title"> Contact Info. </h1>
  {% else %}
  <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}
  {{ content }}
</article>
