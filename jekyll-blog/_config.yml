# Permalinks
permalink:           pretty

# Setup
title:               Shakeel Rao
tagline:             Programming & Computer Science
url:                 https://shakeelrao.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Shakeel Rao
  url:               https://twitter.com/shakeelrao

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/shakeelrao/shakeelrao.github.io

# Navigation bar
pages_list:
  About: '/about'
  Archive: '/archive'
  Contact: '/contact'

# Plugins (previously Gems)
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jemoji
